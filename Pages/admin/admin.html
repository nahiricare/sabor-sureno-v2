<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administradores</title>
        <!--------------------------FONT AWESOME-------------------- -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- --------------------- CSS BOOTSTRAP--------------------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- ------------------------GOOGLE FONTS-------------------------- -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Lobster+Two&display=swap" rel="stylesheet">
    <!-- -----------------HOJA DE ESTILOS DE MI PROYECTO------------ -->
        <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1 class="Admin-title">Administrador de Productos</h1>
  <div class="container-xl">
<div class="row">

<div class="col-12 col-md-6 main-form">
  <!-- <-- ---------Formulario-------- -->
  <!-- IMPUT NOMBRE -->
  <form id="Product-form">
    <div class="mb-3">
      <label for="TituloProducto" class="form-label">Nombre del Producto</label>
      <input type="text" name="TituloProducto" class="form-control" id="TituloProducto" placeholder="Mate de metal" required minlength="3" maxlength="70">
    </div>
  <!-- INPUT PRECIO -->
  <form id="Product-form">
    <div class="mb-3 input-group d-flex gap-2">
      <div class="w-50">
      <label for="PrecioProducto" class="form-label">Precio</label>
      <input type="number" name="PrecioProducto" class="form-control" id="PrecioProducto" placeholder="2000" required min="1" max="70000">
    </div>
    <!-- -----INPUT CATEGORIA------ -->
    <div class="w-40">
      <label for="categoriaProductos" class="form-label"> Categoria</label>
      <select class="form-select" name="categoriaProductos" id="categoriaProductos"required>
        <option value="Mates y Bombillas"> Mates y Bombillas</option>
        <option value="Yerbas y Toppings"> Yerbas y Toppings</option>
        <option value="Té e Infusiones"> Té e Infusiones</option>
      </select>
    </div>
  </div>
  <!-- INPUT IMAGEN -->
  <form id="Product-form">
    <div class="mb-3">
      <label for="ImagenProducto" class="form-label">URL Imagen</label>
      <input type="url" name="ImagenProducto" class="form-control" id="ImagenProducto" placeholder="https://direccion-de-la-imagen.com" required minlength="3" maxlength="700">
    </div>
    
    <!-- DESCRIPCIÓN DE FORM -->
    <div class="mb-3">
      <label for="DescripcionDelProducto" class="form-label">Descripción del Producto</label>
      <textarea class="form-control" id="DescripcionDelProducto" name="DescripcionDelProducto" rows="3" required minlength="8" maxlength="400" placeholder="Agregue aquí una descripción de su producto"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary mb-3">Agregar Producto</button>
  </form>
</div>


<!-- -----------TABLA DE PRODUCTOS---------------------- -->
    <!-- Clase del profe col-12 col-md-6 -->
<div class="container-fluid">
<table class="table table-sm table-success table-striped main-table-admin">
        <thead>
            <tr>
              <th scope="col" class="Table-Title">Imagen</th>
              <th scope="col" class="Table-Title">Titulo</th>
              <th scope="col" class="Table-Title">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col" class="Table-Title">Categoria</th>
              <th scope="col" class="Table-Title"> Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- --------------MATE DE CERAMICA--------- -->
            <tr>
              <th class="Table-image"><img src="/assets/Imagen/Mate-Amarillo-Limon.jpg" alt="Mate de cerámica"></th>
              <td class="Table-Title">Mate de cerámica</td>
              <td class="Table-description">Mates de Ceramica distintos colores</td>
              <td class="Table-Price">4500</td>
              <td class="Table-category">Mates y Bombillas</td>
              <td>BOTON EDITAR<br> OTRO BOTON</td>
            </tr>
          </tbody>
    </table>
  </div>
<!--------------------------------------------------------- -->
</div>
</div>





        <!-- -----------------SCRIPT DE BOOTSTRAP------------------ -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <!-- ---------------------------HOJA DE SCRIPT-------------------- -->
    <script src="/js/admin.js"></script>
</body>
</html>

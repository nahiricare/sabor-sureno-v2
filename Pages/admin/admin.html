<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Administradores</title>

        <link rel="stylesheet" href="/css/styles.css">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <h1 class="Admin-title">Administrador de Productos</h1>
  <div class="container-xl">
<div class="row">

<div class="col-12 col-md-6 main-form">
  <!-- <-- ---------Formulario-------- -->
  <!-- IMPUT NOMBRE -->
  <form id="Product-form">
    <div class="mb-3">
      <label for="TituloProducto" class="form-label">Nombre del Producto</label>
      <input type="text" name="TituloProducto" class="form-control" id="TituloProducto" placeholder="Mate de metal" required minlength="3" maxlength="70">
    </div>
  <!-- INPUT PRECIO -->
  <form id="Product-form">
    <div class="mb-3 input-group d-flex gap-2">
      <div class="w-50">
      <label for="PrecioProducto" class="form-label">Precio</label>
      <input type="number" name="PrecioProducto" class="form-control" id="PrecioProducto" placeholder="2000" required min="1" max="70000">
    </div>
    <!-- -----INPUT CATEGORIA------ -->
    <div class="w-40">
      <label for="categoriaProductos" class="form-label"> Categoria</label>
      <select class="form-select" name="categoriaProductos" id="categoriaProductos"required>
        <option value=""></option>
        <option value="Mates y Bombillas"> Mates y Bombillas</option>
        <option value="Yerbas y Toppings"> Yerbas y Toppings</option>
        <option value="Té e Infusiones"> Té e Infusiones</option>
      </select>
    </div>
  </div>
  <!-- INPUT IMAGEN -->
  <form id="Product-form">
    <div class="mb-3">
      <label for="ImagenProducto" class="form-label">URL Imagen</label>
      <input type="url" name="ImagenProducto" class="form-control" id="ImagenProducto" placeholder="https://direccion-de-la-imagen.com" required minlength="3" maxlength="700">
    </div>
    
    <!-- DESCRIPCIÓN DE FORM -->
    <div class="mb-3">
      <label for="DescripcionDelProducto" class="form-label">Descripción del Producto</label>
      <textarea class="form-control" id="DescripcionDelProducto" name="DescripcionDelProducto" rows="3" required minlength="8" maxlength="400" placeholder="Agregue aquí una descripción de su producto"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary mb-3">Agregar Producto</button>
  </form>
</div>


<!-- -----------TABLA DE PRODUCTOS---------------------- -->
    <!-- Clase del profe col-12 col-md-6 -->
<div class="col-12 col-md-6">
       <!-- #FILTRAR -->
       <div class="mb-3">
        <label for="filtrar" class="form-label">Filtrar</label>
        <input type="text" class="form-control" id="filtrar" placeholder="Nombre producto">
      </div>
<table class="table table-sm table-success table-striped main-table-admin" id="tablaDeProductos">
        <thead>
            <tr>
              <th scope="col" class="Table-Title">Imagen</th>
              <th scope="col" class="Table-Title">Titulo</th>
              <th scope="col" class="Table-Title">Descripción</th>
              <th scope="col">Precio</th>
              <th scope="col" class="Table-Title">Categoria</th>
              <th scope="col" class="Table-Title"> Acciones</th>
            </tr>
          </thead>
          <tbody id="table-body">
            <!-- --------------MATE DE CERAMICA--------- -->
            <!-- <tr>
              <th class="Table-image"><img src="/assets/Imagen/Mate-Amarillo-Limon.jpg" alt="Mate de cerámica"></th>
              <td class="Table-Title">Mate de cerámica</td>
              <td class="Table-description">Mates de Ceramica distintos colores</td>
              <td class="Table-Price">4500</td>
              <td class="Table-category">Mates y Bombillas</td>
              <td> EDITAR<br>  ELIMINAR</td>
            </tr> -->
          </tbody>
    </table>
  </div>
</div>
</div>


<!-- ------------------MODAL HECHO EN CLASE---------- -->

  <!-- Modal -->
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- #Formulario -->
        <form id="formularioProducto">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Cargar nuevo producto</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Input -->
            <div class="mb-3">
              <label for="tituloProducto" class="form-label">Nombre producto</label>
              <input type="text" name="tituloName" class="form-control" id="tituloProducto" placeholder="Yerba Despalada"
                required minlength="3" maxlength="70">
            </div>
            <!-- Input precio -->
            <div class="mb-3 d-flex gap-3">
              <div class="w-100">
                <label for="precioProducto" class="form-label">Precio</label>
                <input type="number" name="precio" id="precioProducto" class="form-control" placeholder="10000" required
                  min="1" max="20000000" step=".01">
              </div>
              <div class="w-100">
                <label for="categoriaProducto" class="form-label">Categoria</label>
                <select class="form-select" id="categoriaProducto" name="categoria" required>
                  <option value=""></option>
                  <option value="Mates y Bombillas"> Mates y Bombillas</option>
                  <option value="Yerbas y Toppings"> Yerbas y Toppings</option>
                  <option value="Té e Infusiones"> Té e Infusiones</option>
                </select>
              </div>
            </div>
            <!-- Input de la Imagen -->
            <div class="mb-3">
              <label for="imagen" class="form-label">URL de la imagen</label>
              <input type="url" name="imagen" class="form-control" id="imagen"
                placeholder="https://dirección-de-la-imagen.com" required minlength="3" maxlength="300">
            </div>

            <!-- Textarea -->
            <div class="mb-3">
              <label for="descripcionProducto" class="form-label">Descripcion del producto</label>
              <textarea name="descripcion" class="form-control" id="descripcionProducto" rows="3" required minlength="8"
                maxlength="400" placeholder="Descripción del producto...">
          </textarea>
            </div>

            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cancelar</button>


            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Agregar producto</button>
          </div>
          
        </form>
      </div>
    </div>
  </div>

    <script src="/js/prueba-de-codigo.js"></script>
</body>
</html>

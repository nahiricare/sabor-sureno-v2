    <h1 class="Admin-title">Administrador de Productos</h1>
  <div class="container-xl">
<div class="row">

<div class="col-12 col-md-6 main-form">
  <!-- <-- ---------Formulario-------- -->
  <!-- IMPUT NOMBRE -->
  <form id="Product-form">
    <div class="mb-3">
      <label for="TituloProducto" class="form-label">Nombre del Producto</label>
      <input type="text" name="TituloProducto" class="form-control" id="TituloProducto" placeholder="Mate de metal" required minlength="3" maxlength="70">
    </div>
  <!-- INPUT PRECIO -->
  <form id="Product-form">
    <div class="mb-3 input-group d-flex gap-2">
      <div class="w-50">
      <label for="PrecioProducto" class="form-label">Precio</label>
      <input type="number" name="PrecioProducto" class="form-control" id="PrecioProducto" placeholder="2000" required min="1" max="70000">
    </div>
    <!-- -----INPUT CATEGORIA------ -->
    <div class="w-40">
      <label for="categoriaProductos" class="form-label"> Categoria</label>
      <select class="form-select" name="categoriaProductos" id="categoriaProductos"required>
        <option value=""></option>
        <option value="Mates y Bombillas"> Mates y Bombillas</option>
        <option value="Yerbas y Toppings"> Yerbas y Toppings</option>
        <option value="Té e Infusiones"> Té e Infusiones</option>
      </select>
    </div>
  </div>
  <!-- INPUT IMAGEN -->
  <form id="Product-form">
    <div class="mb-3">
      <label for="ImagenProducto" class="form-label">URL Imagen</label>
      <input type="url" name="ImagenProducto" class="form-control" id="ImagenProducto" placeholder="https://direccion-de-la-imagen.com" required minlength="3" maxlength="700">
    </div>
    
    <!-- DESCRIPCIÓN DE FORM -->
    <div class="mb-3">
      <label for="DescripcionDelProducto" class="form-label">Descripción del Producto</label>
      <textarea class="form-control" id="DescripcionDelProducto" name="DescripcionDelProducto" rows="3" required minlength="8" maxlength="400" placeholder="Agregue aquí una descripción de su producto"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-primary mb-3">Agregar Producto</button>
  </form>
</div>


<!-- -----------TABLA DE PRODUCTOS---------------------- -->

<div class="col-12 col-md-6">

       <div class="mb-3">
        <label for="filtrar" class="form-label">Filtrar</label>
        <input type="text" class="form-control" id="filtrar" placeholder="Nombre producto">
      </div>
<table class="table table-sm table-success table-striped main-table-admin" id="tablaDeProductos">

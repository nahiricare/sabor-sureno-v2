<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--------------------------FONT AWESOME-------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- --------------------- CSS BOOTSTRAP--------------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz@10..48&family=Lobster+Two&display=swap" rel="stylesheet">
<!-- -----------------HOJA DE ESTILOS DE MI PROYECTO------------ -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="login-container container d-flex align-items-center">

    <div class="card p-4" style="width: 25rem; height: 27rem;">
        <h3 class="card-title-login">Inicia sesion</h3>
        <form id="login">
            <!-- Input -->
            <div class="mb-3">

                <label for="email" class="form-label">Correo</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="user@gmail.com"
                required minlength="3" maxlength="70" pattern="[A-Za-z0-9._+\-']+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}$">
            </div>
            <!-- Input -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="****"
                required minlength="3" maxlength="70">
            </div>
            <button class="boton-login btn btn-success" type="submit">Iniciar</button>
            <p class="registrarse-bottom">¿No tienes una cuenta? <a  href="/Pages/register/register.html">Registrate acá</a></p>
        </form>
    </div>
</div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="/js/login.js"></script>
        <script src="/js/user-info.js"></script>
</body>
</html>
